hazelcast:
  properties:
    hazelcast.logging.type: log4j
  cluster-name: jet
  jet:
    enabled: true
    resource-upload-enabled: true
  network:
    join:
      multicast:
        enabled: false
      tcp-ip:
        interface: 127.0.0.1
        enabled: true
        member-list:
          - 127.0.0.1